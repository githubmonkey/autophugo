{{ define "title" }}
    {{ .Site.Title }} - {{ .Data.Term }}
{{ end }}
{{ define "main" }}
    <div id="main">
        <div class="flexrow">
            {{- range .Data.Pages.ByDate.Reverse }}
                {{ partial "album_thumb.html" (dict "Page" $ "Section" . )}}
            {{- end }}
        </div>
    </div>
{{ end }}
