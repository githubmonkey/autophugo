{{ define "title" }}
    {{ .Title }} - {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <div id="main">
        {{ partial "intro" . }}
        <div class="flexrow">
            {{- range .Sections.ByDate.Reverse }}
                {{ partial "album_thumb.html" (dict "Page" $ "Section" . )}}
            {{- end }}
        </div>
    </div>
{{ end }}
